<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../assets/css/jasmine.css">
  <script type="text/javascript" src="src/jasmine.js"></script>
  <script type="text/javascript" src="src/jasmine-jquery.js"></script>
  <script type="text/javascript" src="src/jasmine-html.js"></script>
  <script type="text/javascript" src="../assets/js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="../assets/js/angular.js"></script>
  <script type="text/javascript" src="../assets/js/angular-bootstrap.js"></script>
  <script type="text/javascript" src="../assets/js/angular-cookies.js"></script>
  <script type="text/javascript" src="../assets/js/angular-loader.js"></script>
  <script type="text/javascript" src="../assets/js/angular-mocks.js"></script>
  <script type="text/javascript" src="../assets/js/angular-resource.js"></script>
  <script type="text/javascript" src="../assets/js/angular-sanitize.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="../controllers/controllers.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="unit/controllers.testweb.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
